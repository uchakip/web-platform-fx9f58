<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flickNfeed Log-In</title>
	<link rel="icon" type="image/png" href="logo.PNG">
	
	<link rel="stylesheet" href="login.css">
</head>
<body>
	<div class="box">
		<form autocomplete="off">
			<img id="customlogo" src="icon.png" alt="logo image">
			<h2>Log In</h2>
			<div class="inputBox">
				<input type="text" required="required">
				<span>Email</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" required="required">
				<span>Password</span>
				
				<i></i>
			</div>
			<div class="links">
				<a href="#">Forgot Password?</a>
			</div>
			<input type="submit" value="Login">

			<div class="signup">
				<p>Don't have an account?</p>
				<a class="signupcolor" href="signup.html">sign up</a>
				
			</div>

		</form>
	</div>
</body>
</html>
